<!-- CSS DO ACCORDION -->
<style>
    .accordion {
        font: 15px 'Trebuchet MS', Arial, Helvetica, sans-serif;
    }

    /* conflito de propriedades css com o liferay */
    .aui button,
    button {
        font: 15px 'Trebuchet MS', Arial, Helvetica, sans-serif;
        margin-bottom: 10px
    }

    .toggle {
        font: 15px 'Trebuchet MS', Arial, Helvetica, sans-serif;
        background-color: #044f86;
        color: white;
        /* --margin border padding content-- */
        margin-bottom: 10px;
        /* tira a borda do botão*/
        border: 0;
        border-radius: 5px;
        padding: 5px;
        width: 100%;
        box-shadow: 0 1px 8px 0 #ccc;
        display: block;
    }

    .inner {
        max-height: 60vh;
        overflow-y: auto;
        display: none;
        padding: 0 5px;
    }

    .inner ul {
        font-weight: bold;
    }

    .inner ul li {
        list-style-type: "- ";
    }

    .inner button {
        color: #757575;
    }
</style>
<!-- ESTILO PARA THUMBNAILS -->
<style>
    .sombra {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important
    }

    /* CONFLITO COM LIFERAY */
    .aui .thumbnail,
    .thumbnail {
        padding: 0;
    }

    /* CONFLITO COM LIFERAY */
    .aui .thumbnail .caption,
    .thumbnail .caption {
        padding: 0;
    }

    /* CONFLITO COM LIFERAY */
    .aui h4,
    h4 {
        color: white;
        margin-top: 0;
    }

    /* CONFLITO COM LIFERAY */
    .aui .thumbnail>img,
    .thumbnail>img {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .cabecalho {
        padding: 10px 1rem;
        border-radius: 5px 5px 0px 0px;
        background-color: #044F86;
    }

    .conteudo {
        text-align: center;
        padding: 0 20px;
        overflow-y: scroll;
        overflow-x: hidden;
        height: 20em;
    }

    .unstyled>li::before {
        content: "- ";
    }
</style>

<!-- MODELO PARA INSERÇÃO DE EVENTOS POR ANO -->
<!-- UTILIZANDO O ACCORDION -->
<!-- 1º - O BOTÃO -->
<button class="toggle">201?</button>
<!-- 2º - O CONTEÚDO QUE SERÁ ABERTO E FECHADO -->
<div class="inner">
    <!-- 3º - A MINIATURA (THUMBNAIL)
        mais informações sobre Bootstrap nos links (em inglês) abaixo:
        grid -> https://getbootstrap.com/2.3.2/scaffolding.html#gridSystem
        thumbnails -> https://getbootstrap.com/2.3.2/components.html#thumbnails -->
    <!-- ESTRUTURA DO THUMBNAIL
        div.row-fluid // criação de linha do bootstrap. Cada linha suporta até span's que somem 12, ou seja, span6+span6, span4+span4+span4, offset2+span10 por exemplo.
        └─ ul.thumbnais // lista com a classe thumbnais do bootstrap
            └─ li.span6 // criação de um item nesta lista
                └─ div.thumbnail.sombra // criação da thumbnail com a classe de efeito de sombra
                    └─ div.caption // criação do conteúdo textual da thumb (h4 e divisão com conteúdo)
                        ├─ h4.cabecalho
                        └─ div.conteudo 
            └─ li.span6 // criação de mais um item nesta lista lotando a linha. Se for adicionar mais eventos, cria mais uma linha (div.row-fluid). -->
    <!-- abaixo têm o código com a estrutura descrita acima -->
    <div class="row-fluid">
        <ul class="thumbnails">
            <li class="span6">
                <div class="thumbnail sombra">
                    <div class="caption">
                        <h4 class="cabecalho">___</h4>
                        <div class="conteudo">___</div>
                    </div>
                </div>
            </li>
            <!-- FIM THUMBNAIL -->
            <li class="span6">
                <div class="thumbnail sombra">
                    <div class="caption">
                        <h4 class="cabecalho">___</h4>
                        <div class="conteudo">___</div>
                    </div>
                </div>
            </li>
            <!-- FIM THUMBNAIL -->
        </ul>
        <!-- FIM THUMBNAILS -->
    </div>
    <!-- FIM LINHA (ROW-FLUID) -->
</div>
