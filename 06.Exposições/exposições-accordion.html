		font-family: "Arial", "Verdana", sans-serif;

<style>
    .box {
    width: 99%;
    /* centraliza a box */
    margin: 0 auto;
}

.box .accordion{
    font: 15px 'Trebuchet MS', Arial, Helvetica, sans-serif;
}

.box .panel ul li {
    font: 16px 'Trebuchet MS';
    margin-bottom: 10px;
}

.box .accordion,
.accordionTitle {
    background-color: #044f86;
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    color: white;
    cursor: pointer;
    padding: 5px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    width: 100%;
    text-align: center;
    outline: none;
    font-size: 15px;
    box-shadow: 0px 1px 8px 0px #CCCCCC;
    transition-duration: 0.4s;
}

.accordionTitle {
    background: #CCC;
    color: #666;
    text-align: left;
    font-weight: bold;
}

.box .active,
.box .accordion:hover {
    background-color: #ccc;
    color: #666;
}

.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}

</style>
